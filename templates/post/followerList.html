{% extends "base.html" %}
{% load static %}
{% block main %}
<div class="container">
    {% include "_nav.html" %}
    <h1>{{ target_user }}さんのフォロワ一覧</h1>
    <div class="lists_container">
        {% for follower in followerList %}
        <div class="list_container">
            <a href="{% url 'post:profile' follower.username follower.pk%}">{{ follower.username }}</a>
        </div>
        {% endfor %}
        <button type="button" class="btn btn-success tempApp_btn float-end"><a href="{% url 'post:profile' target_user.username target_user.pk %}">戻る</a></button>
    </div>
</div>
{% endblock %}
