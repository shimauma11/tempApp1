{% if post.id in liked_post_list %}
<p><a class="like" onclick="likeFunc(event)" id="{{ post.pk }}" type="button" data-id="{{ post.pk }}" data-is_liked="true">いいね {{post.likes.count }}</a></p>
{% else %}
<p><a class="like" onclick="likeFunc(event)" id="{{ post.pk }}" type="button" data-id="{{ post.pk }}" data-is_liked="false">いいね {{post.likes.count }}</a></p>
{% endif %}
